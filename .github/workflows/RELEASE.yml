name: Build and Release SMCMAP

on:
  push:
    tags:
      - 'v*'
      - 'version-*'
      - 'release-*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
          cache-dependency-path: 'frontend/pom.xml'

      - name: Run Installer Build Script
        run: |
          call build_installer.bat
        shell: cmd

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: installer_build/*.msi
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}